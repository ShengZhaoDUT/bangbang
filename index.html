<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title> Login </title>
	</head>
	<script type="text/javascript" src="./md5.js"></script> 
 
	<script language="javascript"> 
	function SubmitForm() { 
		document.getElementById("username").value = md5(document.getElementById("username").value); 
		document.getElementById("password").value = md5(document.getElementById("password").value); 
		document.getElementById("login").submit();
	}	 
	</script> 
	<body>
		<form name="login" id="login" method="post" action="api/login.php">
			username:<input placeholder="username" type="text" name="username" id="username"></input>
			password:<input placeholder="password" type="password" name="password" id="password"></input>
			<input type="submit" name="submit" value="submit" onclick="SubmitForm();">
		</form>
	</body>
</html>
